{% extends 'base.html' %}

{% block title %}상품 등록 - Tiny Market{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">📦 새 상품 등록</h2>

    <form method="POST" class="space-y-4">

      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">상품명</label>
        <input type="text" id="title" name="title" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">상품 설명</label>
        <textarea id="description" name="description" rows="4" required
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">가격 (₩)</label>
        <input type="text" id="price" name="price" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
        상품 등록
      </button>
    </form>
  </div>
{% endblock %}
