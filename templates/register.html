{% extends 'base.html' %}

{% block title %}회원가입 - Tiny Market{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">📝 회원가입</h2>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition">
        회원가입
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-600">
      이미 계정이 있으신가요?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">로그인</a>
    </p>
  </div>
{% endblock %}
