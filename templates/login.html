{% extends 'base.html' %}

{% block title %}로그인 - Tiny Market{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">🔐 로그인</h2>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
        로그인
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-600">
      계정이 없으신가요?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </div>
{% endblock %}
