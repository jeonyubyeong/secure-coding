{% extends 'base.html' %}

{% block title %}신고하기 - Tiny Market{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">🚨 사용자 신고하기</h2>

    <form method="POST" class="space-y-4">

      <div>
        <label for="target_id" class="block text-sm font-medium text-gray-700">신고 대상 사용자 ID</label>
        <input type="text" id="target_id" name="target_id" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label for="reason" class="block text-sm font-medium text-gray-700">신고 사유</label>
        <textarea id="reason" name="reason" rows="4" required
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-red-500"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition">
        신고 제출
      </button>
    </form>
  </div>
{% endblock %}
